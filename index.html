<!DOCTYPE html>
<html>
<head>
    <title>All Love For Hadeel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hearts-container"></div>

    <div class="content">
        <h1>All Love For Hadeel Only</h1>
    </div>

    <script>
        const names = ['هدهد', 'هداهيدو', 'هدولي', 'هداهد', 'هدوش', 'هدولتي', 'لولا', 'هديلو'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // إضافة النص المنسق
            const text = document.createElement('div');
            text.className = 'heart-text';
            text.textContent = names[Math.floor(Math.random() * names.length)];
            heart.appendChild(text);

            // إعداد الحركة العشوائية
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const tx = (Math.random() - 0.5) * 500;
            const ty = (Math.random() - 0.5) * 500;
            
            heart.style.setProperty('--tx', `${tx}px`);
            heart.style.setProperty('--ty', `${ty}px`);
            heart.style.left = `${startX}px`;
            heart.style.top = `${startY}px`;
            
            document.querySelector('.hearts-container').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
